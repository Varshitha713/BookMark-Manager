<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BookMark Manager App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <section id="logged-out-view">
      <div class="container fade-in">
        <h1>Bookmark Manager</h1>
        
        <!-- Signup Form -->
        <div class="auth" id="signup-form">
          <h2>Choose how to sign up</h2>
          <p>already have an account? &nbsp;<a id="show-login" href="#login">Login</a></p>
          
          <button id="google-login">
            <svg width="18" height="18" viewBox="0 0 24 24" style="margin-right: 8px; vertical-align: middle;">
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Sign up with Google
          </button>
          
          <div class="or-divider">
            <span>or</span>
          </div>
          
          <form action="#" method="post" class="form">
            <label for="email">Email:</label>
            <input type="email" id="signup-email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="signup-password" name="password" required>
            
            <button id="signup">Signup</button>
          </form> 
        </div>

        <!-- Login Form -->
        <div class="auth" id="login-form" style="display: none;">
          <h2>Welcome back!</h2>
          <p>don't have an account? &nbsp;<a id="show-signup" href="#signup">Sign up</a></p>
          
          <button id="google-login">
            <svg width="18" height="18" viewBox="0 0 24 24" style="margin-right: 8px; vertical-align: middle;">
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Sign in with Google
          </button>
          
          <div class="or-divider">
            <span>or</span>
          </div>
          
          <form action="#" method="post" class="form">
            <label for="email">Email:</label>
            <input type="email" id="login-email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="login-password" name="password" required>
            
            <button id="login">Login</button>
          </form> 
        </div>
      </div>
    </section>

    <section id="logged-in-view" style="display: none;">
      <div class="container fade-in">
        <button id="logout" type="button">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z"/>
            <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"/>
          </svg>
        </button>
        
        <div id="bookmark-form-container">
          <h2>Add New Bookmark</h2>
          <form id="bookmark-form">
            <input type="text" id="bookmark-title" name="Bookmark-Title" placeholder="Enter bookmark name" required>
            <input type="url" name="Bookmark URL" id="bookmark-url" placeholder="Enter URL (e.g., https://example.com)" required>
            <button type="submit">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" style="margin-right: 8px; vertical-align: middle;">
                <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
              </svg>
              Add Bookmark
            </button>
          </form>
          
          <div id="added-bookmarks"> 
            <h3>
              My Bookmarks
              <span id="bookmark-count" class="bookmark-count">0</span>
            </h3>
            <ul id="bookmark-list"></ul>
            <div id="empty-state" class="empty-state">
              <svg width="64" height="64" viewBox="0 0 24 24" fill="#ccc" style="margin-bottom: 16px;">
                <path d="M17 3H7c-1.1 0-1.99.9-1.99 2L5 21l7-3 7 3V5c0-1.1-.9-2-2-2z"/>
              </svg>
              <p>No bookmarks yet. Add your first bookmark above!</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script type="module" src="firebase-config.js"></script>
  </body>
</html>
